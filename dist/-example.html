<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zaptar</title>
  <meta name="description" content="description">
  <link rel="icon" href="./static/img/favicon/favicon.png">

  <!-- Custom Browsers Color Start -->
  <!-- <meta name="theme-color" content="#fff"> -->

  <!-- <link rel="preload" href="./static/css/libs.min.css" as="style">
  <link rel="preload" href="./static/css/main.min.css" as="style"> -->

  <link rel="stylesheet" href="./static/css/libs.min.css">
  <link rel="stylesheet" href="./static/css/main.min.css">
</head>
<body>

<header class="header">
    <div class="header__top">
        <div class="header__container container">
            <div class="header__top-left">
                <a class="logo" href="/">
    <img class="logo__image" src="/static/img/logo/logo.svg" width="198" height="32" alt="zaptop">
</a>


                <a class="header-address" href="#map">
                    <svg class="header-address__icon" aria-hidden="true">
                        <use xlink:href="static/img/symbol/sprite.svg#mark"></use>
                    </svg>

                    <span class="header-address__city">Брянск</span>

                    <svg class="header-address__icon" aria-hidden="true">
                        <use xlink:href="static/img/symbol/sprite.svg#down-chevron"></use>
                    </svg>
                </a>
            </div>

            <div class="header__contacts">
                <a class="header-contact" href="tel:89308255335">
                    <svg class="header-contact__icon" aria-hidden="true">
                        <use xlink:href="static/img/symbol/sprite.svg#phone"></use>
                    </svg>

                    <span class="header-contact__text">8 (930) 825 53-35</span>
                </a>

                <a class="header-contact" href="tel:89206055335">
                    <svg class="header-contact__icon" aria-hidden="true">
                        <use xlink:href="static/img/symbol/sprite.svg#phone"></use>
                    </svg>

                    <span class="header-contact__text">8 (920) 605 53-35</span>
                </a>

                <a class="header-contact header-contact--has-divider" href="mailto:info@zaptar.ru">
                    <svg class="header-contact__icon" aria-hidden="true">
                        <use xlink:href="static/img/symbol/sprite.svg#mail"></use>
                    </svg>

                    <span class="header-contact__text">info@zaptar.ru</span>
                </a>
            </div>
        </div>
    </div>

    <div class="header__bottom">
        <div class="header__container container">
            <div class="header__search header-search">
                <div class="header-search__dropdown header-search-dropdown">
                    <button class="header-search-dropdown__toggle">
                        <svg class="header-search-dropdown__icon" aria-hidden="true">
                            <use xlink:href="static/img/symbol/sprite.svg#menu"></use>
                        </svg>
                        <span class="header-search-dropdown__caption">Каталог</span>
                    </button>

                    <nav class="header-search-dropdown__nav">
                        <a class="header-search-dropdown__link" href="#">
                            Каталог запчастей
                        </a>
                        <a class="header-search-dropdown__link" href="#">
                            Каталог ТО
                        </a>
                        <a class="header-search-dropdown__link" href="#">
                            Масла
                        </a>
                        <a class="header-search-dropdown__link" href="#">
                            Аккумуляторы
                        </a>
                        <a class="header-search-dropdown__link" href="#">
                            Автолампы
                        </a>
                        <a class="header-search-dropdown__link" href="#">
                            Шины
                        </a>
                        <a class="header-search-dropdown__link" href="#">
                            Диски
                        </a>
                        <a class="header-search-dropdown__link" href="#">
                            Колпаки
                        </a>
                        <a class="header-search-dropdown__link" href="#">
                            Болты, Гайки
                        </a>
                    </nav>
                </div>

                <input class="header-search__input" type="text" placeholder="Поиск по артикулу или наименованию" />

                <button class="header-search__button">
                    <svg class="header-search__button-icon" aria-hidden="true">
                        <use xlink:href="static/img/symbol/sprite.svg#search"></use>
                    </svg>
                </button>

            </div>
        </div>
    </div>
</header>


<main class="main">

  <div class="container">
    <ul class="breadcrumb">
        <li class="breadcrumb__item">
            <a class="breadcrumb__link link" href="#">Главная</a>
        </li>
        <li class="breadcrumb__item breadcrumb__item--current">Регистрация</li>
    </ul>
</div>


  <div class="container">
    <svg aria-hidden="true">
      <use xlink:href="static/img/symbol/sprite.svg#close"></use>
    </svg>
  </div><!--/container-->
</main>

<footer class="footer">
    <div class="container">
        FOOTER
    </div>
</footer>

  <script src="./static/js/libs.min.js"></script>
  <script src="./static/js/main.min.js"></script>
</body>
</html>
