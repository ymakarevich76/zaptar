<div class="form__input select" data-select>
    <button type="button" class="select__button" data-select-btn>
        <span data-select-text>@@option1.title</span>
        <span class="select__ico">
            <svg>
                <use xlink:href="static/img/symbol/sprite.svg#down-chevron"></use>
            </svg>
        </span>
    </button>
    <div class="select__list" data-select-list>
        <button type="button" class="select__item"
                data-select-value="@@option1.value">@@option1.title</button>
        <button type="button" class="select__item"
                data-select-value="@@option2.value">@@option2.title</button>
        <button type="button" class="select__item"
                data-select-value="@@option3.value">@@option3.title</button>
    </div>
    <input type="text" name="select-category" value="@@option1.title" data-select-input id="@@id" class="select__input-hidden">
</div>
