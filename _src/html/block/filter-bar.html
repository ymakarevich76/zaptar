<div class="filter-bar @@class">
    <div class="filter-bar__label">Фильтр:</div>

    <div class="filter-bar__shadow-wrap filter-bar__shadow-wrap--left-shadow filter-bar__shadow-wrap--right-shadow " data-filter-bar-shadow>
        <div class="filter-bar__scrollbar scrollbar scrollbar--horizontal" data-filter-bar-scrollbar>
            <ul class="filter-bar__list">
                <li class="filter-bar__tag filter-bar-tag">
                    <span class="filter-bar-tag__caption">Прочитанные</span>
                    <button class="filter-bar-tag__remove" type="button" aria-label="Удалить">
                        <svg aria-hidden="true">
                            <use xlink:href="static/img/symbol/sprite.svg#close"></use>
                        </svg>
                    </button>
                </li>

                <li class="filter-bar__tag filter-bar-tag">
                    <span class="filter-bar-tag__caption">В работе</span>
                    <button class="filter-bar-tag__remove" type="button" aria-label="Удалить">
                        <svg aria-hidden="true">
                            <use xlink:href="static/img/symbol/sprite.svg#close"></use>
                        </svg>
                    </button>
                </li>

                <li class="filter-bar__tag filter-bar-tag">
                <span class="filter-bar-tag__caption">
                    <span class="filter-bar-tag__desc">Тип сообщения:</span>
                    Возврат произведен
                </span>
                    <button class="filter-bar-tag__remove" type="button" aria-label="Удалить">
                        <svg aria-hidden="true">
                            <use xlink:href="static/img/symbol/sprite.svg#close"></use>
                        </svg>
                    </button>
                </li>

                <li class="filter-bar__tag filter-bar-tag">
                <span class="filter-bar-tag__caption">
                    <span class="filter-bar-tag__desc">Причина возврата:</span>
                    Брак
                </span>
                    <button class="filter-bar-tag__remove" type="button" aria-label="Удалить">
                        <svg aria-hidden="true">
                            <use xlink:href="static/img/symbol/sprite.svg#close"></use>
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
