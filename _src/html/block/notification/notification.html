<div class="notification" id="notification">
    <svg class="notification__ico" aria-hidden="true">
        <use xlink:href="static/img/symbol/sprite.svg#check-circle"></use>
    </svg>
    <span class="notification__text">Сообщение успешно создано</span>
    <button type="button" class="notification__close" aria-label="Закрыть" data-btn="close">
        <svg aria-hidden="true">
            <use xlink:href="static/img/symbol/sprite.svg#close"></use>
        </svg>
    </button>
</div>
