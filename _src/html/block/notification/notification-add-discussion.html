<div class="notification" id="notification-add-discussion">
    <svg class="notification__ico">
        <use xlink:href="static/img/symbol/sprite.svg#check-circle"></use>
    </svg>
    <span class="notification__text">Обсуждение успешно создано</span>
    <button type="button" class="notification__close" data-btn="close">
        <svg aria-hidden="true">
            <use xlink:href="static/img/symbol/sprite.svg#close"></use>
        </svg>
    </button>
</div>
