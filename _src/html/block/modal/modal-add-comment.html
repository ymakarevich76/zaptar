<div id="modal-add-comment" class="modal">
    <div class="modal__inner modal__inner--open-top">
        <div class="modal__content modal__content--radius">
            <button type="button" class="modal__close modal__close--right" data-btn="close">
                <svg aria-hidden="true">
                    <use xlink:href="static/img/symbol/sprite.svg#close"></use>
                </svg>
            </button>
            <div class="modal__header">
                <h3 class="title-4 title-4--mb">Добавление комментария</h3>
            </div>
            <div class="modal__wrapper">
                <form action="" class="modal__form form">
                    <textarea class="form-textarea" id="add-comment" placeholder="Введите текст"></textarea>

                    <div class="modal__footer modal__footer--row">
                        <button type="reset" class="btn-primary">
                            Отменить
                        </button>
                        <button type="submit" class="btn btn--size-s" data-btn="close" data-notification="notification-add-comment">
                            Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
