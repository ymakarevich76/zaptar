<div id="modal-auth" class="modal">
    <div class="modal__inner modal__inner--open-top">
        <div class="modal__content modal__content--radius">
            <button type="button" class="modal__close modal__close--right" data-btn="close">
                <svg>
                    <use xlink:href="static/img/symbol/sprite.svg#close"></use>
                </svg>
            </button>
            <div class="modal__header">
                <h3 class="title-4 title-4--mb">Авторизация</h3>
            </div>
            <div class="modal__wrapper">
                @@include('../alert.html', {
                "class": "alert--info",
                "text": "Чтобы просмотреть содержимое страницы, войдите в личный кабинет или зарегистрируйтесь",
                })

                <form action="" class="modal__form form">
                    <div class="modal__wrapper-input-login">
                        <input type="text" class="form-input modal__input" id="login-auth" placeholder="Введите логин" required>
                    </div>
                    <div class="modal__wrapper-input-password">
                        <input type="password" class="form-input" id="password-auth" placeholder="Введите пароль" required>
                        <button type="button" class="modal__input-password btn-light">
                            <svg class="btn-light__ico">
                                <use xlink:href="static/img/symbol/sprite.svg#eye-invisible"></use>
                            </svg>
                        </button>
                    </div>

                    <div class="modal__fields-row">
                        @@include('../checkbox.html', {
                        hasText: true,
                        id: 'checkbox-auth',
                        text: 'Запомнить данные',
                        })
                        <a href="#" class="modal__fields-item">Забыли пароль?</a>
                    </div>


                    <div class="modal__footer">
                        <button type="submit" class="modal__btn form__btn btn btn--size-s">
                            Войти
                        </button>
                        <a href="/registration.html" class="modal__link">
                            Зарегистрироваться
                        </a>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
