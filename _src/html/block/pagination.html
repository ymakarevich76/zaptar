<div class="pagination">
    <div class="pagination__info">1–10 из 13</div>

    <div class="pagination__controls">
        <a href="#" title="Предыдущая страница" class="pagination__angle pagination__angle--left">
            <svg aria-hidden="true">
                <use xlink:href="static/img/symbol/sprite.svg#chevron-left"></use>
            </svg>
        </a>
        <div class="pagination__pages">
            <a href="#" class="pagination__page pagination__page--current">1</a>
            <a href="#" class="pagination__page">2</a>
        </div>
        <a href="#" title="Следующая страница" class="pagination__angle pagination__angle--left">
            <svg aria-hidden="true">
                <use xlink:href="static/img/symbol/sprite.svg#chevron-right"></use>
            </svg>
        </a>
    </div>

    <div class="pagination__per-page">
        <select class="pagination__select" name="items-per-page">
            <option value="10" selected>10 / страниц</option>
            <option value="20">20 / страниц</option>
            <option value="50">50 / страниц</option>
        </select>
    </div>
</div>
