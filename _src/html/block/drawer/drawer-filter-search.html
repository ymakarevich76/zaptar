        <div class="modal__content drawer__content">

                    <use xlink:href="static/img/symbol/sprite.svg#close"></use>
                </svg>
            </button>
            <div class="drawer__header">
                <h3 class="title-4 title-4--mb">Фильтр</h3>
            </div>
            <div class="drawer__info">
                <form action="" class="drawer__form form search-filter">
                    <h2 class="title-4">Бренд</h2>

                    <ul class="search-filter__list">
                        <li class="search-filter__item">
                            <div class="search-filter__checkbox checkbox checkbox--has-text">
                                <input id="search-filter-checkbox" type="checkbox" class="checkbox__input">
                                <label for="search-filter-checkbox" class="checkbox__label"></label>
                                <p class="checkbox__text">OSMAR</p>
                            </div>
                            <div class="search-filter__price">
                                от 66 руб
                            </div>
                        </li>
                        <li class="search-filter__item">
                            <div class="search-filter__checkbox checkbox checkbox--has-text">

                                <label for="search-filter-checkbox-2" class="checkbox__label"></label>
                                <p class="checkbox__text">OSMAR</p>
                            </div>
                            <div class="search-filter__price">
                                от 66 руб
                            </div>
                        </li>
                    </ul>
                </form>

                <div class="drawer__footer">
                    <button type="submit" class="drawer__footer-btn btn btn--size-s" data-btn="close">
                        Показать аналоги
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
