            </button>
            <div class="drawer__header">
                <h3 class="title-4 title-4--mb">Меню профиля</h3>
            </div>
            <nav class="drawer-dropdown__menu">
                <a class="header-user-dropdown__link" data-modal="drawer-profile" href="#">

                        <use xlink:href="static/img/symbol/sprite.svg#user"></use>
                    </svg>
                    Профиль
                </a>
                <a class="header-user-dropdown__link" href="#">
                    <svg aria-hidden="true" class="header-user-dropdown__ico">
                        <use xlink:href="static/img/symbol/sprite.svg#dollar"></use>

                </a>
                <a class="header-user-dropdown__link" href="#">

                    </svg>

                </a>
                <a class="header-user-dropdown__link" href="#">
                    <svg aria-hidden="true" class="header-user-dropdown__ico">
                        <use xlink:href="static/img/symbol/sprite.svg#credit-card"></use>
                    </svg>
                    Пополнить баланс
                </a>
                <a class="header-user-dropdown__link" href="#">
                    <svg aria-hidden="true" class="header-user-dropdown__ico">
                        <use xlink:href="static/img/symbol/sprite.svg#wallet"></use>
                    </svg>
                    Баланс
                    <b>+999 999 руб</b>
                </a>
                <a class="header-user-dropdown__link header-user-dropdown__link--logout" href="#">
                    <svg aria-hidden="true" class="header-user-dropdown__ico">
                        <use xlink:href="static/img/symbol/sprite.svg#logout"></use>
                    </svg>
                    Выйти
                </a>
            </nav>
        </div>
    </div>
