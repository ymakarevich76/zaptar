<div id="drawer-add-theme" class="drawer modal">
    <div class="modal__inner modal__inner--open-right">
        <div class="modal__content drawer__content">
            <button type="button" class="modal__close modal__close--left" data-btn="close">
                <svg>
                    <use xlink:href="static/img/symbol/sprite.svg#close"></use>
                </svg>
            </button>
            <div class="drawer__header">
                <h3 class="title-2 title-2--mb">Добавление темы</h3>
            </div>
            <form action="" class="drawer__form form">
                <div class="drawer__wrapper-input">
                    <label for="theme-add" class="form__label">
                        Тема
                    </label>
                    <input type="text" class="form__input" id="theme-add" placeholder="Введите тему сообщения">
                </div>
                <div class="drawer__wrapper-input">
                    <div class="form__input form__file" tabindex="0" role="button" aria-label="Загрузить файл. Нажмите или перетащите файл сюда" data-input="wrapper" >
                        <input id="fileInput" class="form__file-input" type="file" multiple data-input="file" />
                        <label for="fileInput" class="form__file-content" data-input="label">
                            Нажмите или перетащите файл в эту область, чтобы загрузить
                        </label>
                    </div>
                </div>
                <div class="drawer__wrapper-input">
                    <textarea class="form__input" id="theme-text"  placeholder="Сообщение"></textarea>
                </div>

                <div class="drawer__footer">
                    <button type="button" class="drawer__footer-btn btn-primary">
                        Отменить
                    </button>
                    <button type="button" class="drawer__footer-btn btn btn--size-s" data-btn="close" data-notification="notification">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
